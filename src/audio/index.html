<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áé∞‰ª£Èü≥È¢ëÊí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .player-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .album-art {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .album-art::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        
        .album-art::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .track-info {
            padding: 25px;
            text-align: center;
        }
        
        .track-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .track-artist {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .progress-area {
            padding: 0 25px;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }
        
        .control-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            margin: 0 15px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            color: #6e8efb;
        }
        
        .play-pause {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        .play-pause:hover {
            transform: scale(1.05);
            color: white;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            padding: 0 25px 25px;
        }
        
        .volume-icon {
            margin-right: 10px;
            color: #666;
        }
        
        .volume-slider {
            flex: 1;
            height: 5px;
            background: #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .volume-progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border-radius: 10px;
        }
        
        .playlist {
            padding: 0 25px 25px;
        }
        
        .playlist-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .playlist-item:hover {
            background: rgba(110, 142, 251, 0.1);
        }
        
        .playlist-item.active {
            background: rgba(110, 142, 251, 0.2);
        }
        
        .playlist-item img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-title {
            font-weight: 500;
            color: #333;
        }
        
        .playlist-item-artist {
            font-size: 12px;
            color: #666;
        }
        
        .playlist-item-duration {
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .player-container {
                max-width: 100%;
            }
            
            .album-art {
                height: 250px;
            }
            
            .controls {
                padding: 20px;
            }
            
            .control-btn {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <!-- ‰∏ìËæëÂ∞ÅÈù¢Âå∫Âüü -->
        </div>
        
        <div class="track-info">
            <h2 class="track-title">Â§èÊó•ÂæÆÈ£é</h2>
            <p class="track-artist">Èü≥‰πê‰∫∫</p>
        </div>
        
        <div class="progress-area">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span class="current">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn prev-btn">‚èÆ</button>
            <button class="control-btn play-pause">‚ñ∂</button>
            <button class="control-btn next-btn">‚è≠</button>
        </div>
        
        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <div class="volume-slider">
                <div class="volume-progress"></div>
            </div>
        </div>
        
        <div class="playlist">
            <h3 class="playlist-title">Êí≠ÊîæÂàóË°®</h3>
            <div class="playlist-item active">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">Â§èÊó•ÂæÆÈ£é</div>
                    <div class="playlist-item-artist">Èü≥‰πê‰∫∫</div>
                </div>
                <div class="playlist-item-duration">3:45</div>
            </div>
            <div class="playlist-item">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">ÊòüÁ©∫‰πã‰∏ã</div>
                    <div class="playlist-item-artist">Èü≥‰πê‰∫∫</div>
                </div>
                <div class="playlist-item-duration">4:20</div>
            </div>
            <div class="playlist-item">
                <div class="playlist-item-info">
                    <div class="playlist-item-title">Êô®Êõ¶</div>
                    <div class="playlist-item-artist">Èü≥‰πê‰∫∫</div>
                </div>
                <div class="playlist-item-duration">3:15</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàõÂª∫Èü≥È¢ëÂÖÉÁ¥†
            const audio = new Audio();
            audio.src = '/0d0d0dc19bdb382eb6bb6b8280c59e94.m4a';
            
            // Ëé∑ÂèñDOMÂÖÉÁ¥†
            const playPauseBtn = document.querySelector('.play-pause');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const currentTimeEl = document.querySelector('.current');
            const durationEl = document.querySelector('.duration');
            const volumeSlider = document.querySelector('.volume-slider');
            const volumeProgress = document.querySelector('.volume-progress');
            const playlistItems = document.querySelectorAll('.playlist-item');
            
            // Êí≠Êîæ/ÊöÇÂÅúÂäüËÉΩ
            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.innerHTML = '‚è∏';
                } else {
                    audio.pause();
                    playPauseBtn.innerHTML = '‚ñ∂';
                }
            });
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            audio.addEventListener('timeupdate', function() {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    
                    // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
                    currentTimeEl.textContent = formatTime(currentTime);
                    durationEl.textContent = formatTime(duration);
                }
            });
            
            // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
            progressBar.addEventListener('click', function(e) {
                const progressWidth = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / progressWidth) * duration;
            });
            
            // Èü≥ÈáèÊéßÂà∂
            volumeSlider.addEventListener('click', function(e) {
                const volumeWidth = this.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / volumeWidth;
                
                audio.volume = volume;
                volumeProgress.style.width = `${volume * 100}%`;
            });
            
            // ËÆæÁΩÆÂàùÂßãÈü≥Èáè
            audio.volume = 0.7;
            volumeProgress.style.width = '70%';
            
            // Êí≠ÊîæÂàóË°®ÂäüËÉΩ
            playlistItems.forEach(item => {
                item.addEventListener('click', function() {
                    // ÁßªÈô§ÊâÄÊúâactiveÁ±ª
                    playlistItems.forEach(i => i.classList.remove('active'));
                    // Ê∑ªÂä†activeÁ±ªÂà∞ÂΩìÂâçÈ°π
                    this.classList.add('active');
                    
                    // Êõ¥Êñ∞Êí≠Êîæ‰ø°ÊÅØ
                    const title = this.querySelector('.playlist-item-title').textContent;
                    const artist = this.querySelector('.playlist-item-artist').textContent;
                    
                    document.querySelector('.track-title').textContent = title;
                    document.querySelector('.track-artist').textContent = artist;
                    
                    // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáå‰ºöÂä†ËΩΩ‰∏çÂêåÁöÑÈü≥È¢ëÊñá‰ª∂
                    // Áé∞Âú®Âè™ÊòØÊ®°ÊãüÂàáÊç¢
                    audio.currentTime = 0;
                    if (!audio.paused) {
                        audio.play();
                    }
                });
            });
            
            // ‰∏ä‰∏ÄÈ¶ñ/‰∏ã‰∏ÄÈ¶ñÂäüËÉΩ
            prevBtn.addEventListener('click', function() {
                const currentActive = document.querySelector('.playlist-item.active');
                let prevItem = currentActive.previousElementSibling;
                
                if (!prevItem) {
                    prevItem = playlistItems[playlistItems.length - 1];
                }
                
                currentActive.classList.remove('active');
                prevItem.classList.add('active');
                
                updateTrackInfo(prevItem);
                audio.currentTime = 0;
                if (!audio.paused) {
                    audio.play();
                }
            });
            
            nextBtn.addEventListener('click', function() {
                const currentActive = document.querySelector('.playlist-item.active');
                let nextItem = currentActive.nextElementSibling;
                
                if (!nextItem) {
                    nextItem = playlistItems[0];
                }
                
                currentActive.classList.remove('active');
                nextItem.classList.add('active');
                
                updateTrackInfo(nextItem);
                audio.currentTime = 0;
                if (!audio.paused) {
                    audio.play();
                }
            });
            
            // Ê†ºÂºèÂåñÊó∂Èó¥ÂáΩÊï∞
            function formatTime(seconds) {
                let min = Math.floor(seconds / 60);
                let sec = Math.floor(seconds % 60);
                sec = sec < 10 ? `0${sec}` : sec;
                return `${min}:${sec}`;
            }
            
            // Êõ¥Êñ∞Êõ≤ÁõÆ‰ø°ÊÅØ
            function updateTrackInfo(item) {
                const title = item.querySelector('.playlist-item-title').textContent;
                const artist = item.querySelector('.playlist-item-artist').textContent;
                
                document.querySelector('.track-title').textContent = title;
                document.querySelector('.track-artist').textContent = artist;
            }
            
            // Èü≥È¢ëÂä†ËΩΩÂÆåÊàêÂêéÊõ¥Êñ∞Êó∂Èïø
            audio.addEventListener('loadedmetadata', function() {
                durationEl.textContent = formatTime(audio.duration);
            });
        });
    </script>
</body>
</html>
