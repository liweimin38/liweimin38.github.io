<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像块分割与重排工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 25px;
            gap: 25px;
        }
        
        .control-panel {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .preview-area {
            flex: 2;
            min-width: 400px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #4a00e0;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #dee2e6;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a00e0;
            cursor: pointer;
        }
        
        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-weight: 600;
            color: #4a00e0;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(90deg, #6c757d, #868e96);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .canvas-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        
        canvas {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .info-box {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .info-box h3 {
            color: #4a00e0;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .info-box p {
            color: #6c757d;
            line-height: 1.5;
        }
        
        .divider {
            height: 1px;
            background: #e9ecef;
            margin: 20px 0;
        }
        
        .grid-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .control-panel, .preview-area {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图像块分割与重排工具</h1>
            <p class="subtitle">上传图片，分割成块，然后重新排列以创建独特效果</p>
        </header>
        
        <div class="main-content">
            <div class="control-panel">
                <h2 class="section-title">控制面板</h2>
                
                <div class="form-group">
                    <label for="imageUpload">上传图片</label>
                    <input type="file" id="imageUpload" accept="image/*" class="btn">
                </div>
                
                <div class="form-group">
                    <label for="rows">行数: <span id="rowsValue" class="value-display">4</span></label>
                    <input type="range" id="rows" min="2" max="10" value="4">
                </div>
                
                <div class="form-group">
                    <label for="columns">列数: <span id="columnsValue" class="value-display">4</span></label>
                    <input type="range" id="columns" min="2" max="10" value="4">
                </div>
                
                <div class="grid-controls">
                    <button id="shuffleBtn" class="btn">随机重排</button>
                    <button id="restoreBtn" class="btn btn-secondary">恢复原图</button>
                </div>
                
                <button id="downloadBtn" class="btn">下载图片</button>
                
                <div class="divider"></div>
                
                <div class="info-box">
                    <h3>使用说明</h3>
                    <p>1. 上传一张图片</p>
                    <p>2. 调整行数和列数来分割图片</p>
                    <p>3. 点击"随机重排"重新排列图片块</p>
                    <p>4. 点击"恢复原图"恢复原始排列</p>
                    <p>5. 点击"下载图片"保存结果</p>
                </div>
            </div>
            
            <div class="preview-area">
                <h2 class="section-title">预览</h2>
                
                <div class="canvas-container">
                    <canvas id="originalCanvas"></canvas>
                    <p>原始图片</p>
                </div>
                
                <div class="canvas-container">
                    <canvas id="shuffledCanvas"></canvas>
                    <p>重排后的图片</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const imageUpload = document.getElementById('imageUpload');
            const rowsSlider = document.getElementById('rows');
            const columnsSlider = document.getElementById('columns');
            const rowsValue = document.getElementById('rowsValue');
            const columnsValue = document.getElementById('columnsValue');
            const shuffleBtn = document.getElementById('shuffleBtn');
            const restoreBtn = document.getElementById('restoreBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const originalCanvas = document.getElementById('originalCanvas');
            const shuffledCanvas = document.getElementById('shuffledCanvas');
            
            const originalCtx = originalCanvas.getContext('2d');
            const shuffledCtx = shuffledCanvas.getContext('2d');
            
            let originalImage = null;
            let currentRows = 4;
            let currentColumns = 4;
            let tileOrder = [];
            
            // 初始化瓦片顺序
            function initializeTileOrder() {
                tileOrder = [];
                const totalTiles = currentRows * currentColumns;
                for (let i = 0; i < totalTiles; i++) {
                    tileOrder.push(i);
                }
            }
            
            // 更新滑块显示值
            rowsSlider.addEventListener('input', function() {
                rowsValue.textContent = this.value;
                currentRows = parseInt(this.value);
                if (originalImage) {
                    processImage();
                }
            });
            
            columnsSlider.addEventListener('input', function() {
                columnsValue.textContent = this.value;
                currentColumns = parseInt(this.value);
                if (originalImage) {
                    processImage();
                }
            });
            
            // 处理上传的图片
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        processImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
            
            // 处理图片
            function processImage() {
                if (!originalImage) return;
                
                // 设置画布尺寸
                const maxWidth = 500;
                const scale = Math.min(maxWidth / originalImage.width, 1);
                const canvasWidth = originalImage.width * scale;
                const canvasHeight = originalImage.height * scale;
                
                originalCanvas.width = canvasWidth;
                originalCanvas.height = canvasHeight;
                shuffledCanvas.width = canvasWidth;
                shuffledCanvas.height = canvasHeight;
                
                // 绘制原始图片
                originalCtx.clearRect(0, 0, canvasWidth, canvasHeight);
                originalCtx.drawImage(originalImage, 0, 0, canvasWidth, canvasHeight);
                
                // 初始化瓦片顺序
                initializeTileOrder();
                
                // 绘制重排后的图片
                drawShuffledImage();
            }
            
            // 绘制重排后的图片
            function drawShuffledImage() {
                if (!originalImage) return;
                
                shuffledCtx.clearRect(0, 0, shuffledCanvas.width, shuffledCanvas.height);
                
                const tileWidth = shuffledCanvas.width / currentColumns;
                const tileHeight = shuffledCanvas.height / currentRows;
                
                for (let i = 0; i < currentRows; i++) {
                    for (let j = 0; j < currentColumns; j++) {
                        const tileIndex = i * currentColumns + j;
                        const originalTileIndex = tileOrder[tileIndex];
                        
                        const originalRow = Math.floor(originalTileIndex / currentColumns);
                        const originalCol = originalTileIndex % currentColumns;
                        
                        shuffledCtx.drawImage(
                            originalImage,
                            originalCol * tileWidth / (shuffledCanvas.width / originalCanvas.width),
                            originalRow * tileHeight / (shuffledCanvas.height / originalCanvas.height),
                            tileWidth / (shuffledCanvas.width / originalCanvas.width),
                            tileHeight / (shuffledCanvas.height / originalCanvas.height),
                            j * tileWidth,
                            i * tileHeight,
                            tileWidth,
                            tileHeight
                        );
                    }
                }
            }
            
            // 随机重排瓦片
            shuffleBtn.addEventListener('click', function() {
                if (!originalImage) return;
                
                // 随机打乱瓦片顺序
                for (let i = tileOrder.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [tileOrder[i], tileOrder[j]] = [tileOrder[j], tileOrder[i]];
                }
                
                drawShuffledImage();
            });
            
            // 恢复原始排列
            restoreBtn.addEventListener('click', function() {
                if (!originalImage) return;
                
                initializeTileOrder();
                drawShuffledImage();
            });
            
            // 下载图片
            downloadBtn.addEventListener('click', function() {
                if (!originalImage) return;
                
                const link = document.createElement('a');
                link.download = 'shuffled-image.png';
                link.href = shuffledCanvas.toDataURL('image/png');
                link.click();
            });
            
            // 初始示例图片
            const sampleImage = new Image();
            sampleImage.onload = function() {
                originalImage = sampleImage;
                processImage();
            };
            sampleImage.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MDAgNTAwIj48cmVjdCB3aWR0aD0iNTAwIiBoZWlnaHQ9IjUwMCIgZmlsbD0iIzRhMDBlMCIvPjxjaXJjbGUgY3g9IjE1MCIgY3k9IjE1MCIgcj0iODAiIGZpbGw9IiM4ZTJkZTIiLz48Y2lyY2xlIGN4PSIzNTAiIGN5PSIzNTAiIHI9IjcwIiBmaWxsPSIjZmY2ZDI3Ii8+PHBvbHlnb24gcG9pbnRzPSIyNTAsMTAwIDMwMCwyMDAgMjAwLDIwMCIgZmlsbD0iIzAwYjZmZiIvPjxyZWN0IHg9IjE1MCIgeT0iMzAwIiB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzU3YzMwNSIvPjx0ZXh0IHg9IjI1MCIgeT0iMjgwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiNmZmYiPkltYWdlIFRpbGVyPC90ZXh0Pjwvc3ZnPg==';
        });
    </script>
</body>
</html>
