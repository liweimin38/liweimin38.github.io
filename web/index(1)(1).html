<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像分割与重新排列工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .image-container {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        .range-value {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 5px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button.secondary {
            background: linear-gradient(to right, #4776E6, #8E54E9);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .image-preview {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .puzzle-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        
        .puzzle-piece {
            cursor: grab;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }
        
        .puzzle-piece:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .puzzle-piece.dragging {
            opacity: 0.7;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .instructions h2 {
            margin-top: 0;
        }
        
        .instructions ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            text-align: center;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-item {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图像分割与重新排列工具</h1>
            <p class="subtitle">上传图像，分割成块，然后尝试重新排列它们！</p>
        </header>
        
        <div class="app-container">
            <div class="control-panel">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p>点击或拖拽图像到这里上传</p>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                
                <div class="control-group">
                    <h2>分割设置</h2>
                    <label for="rows">分割行数:</label>
                    <input type="range" id="rows" min="2" max="8" value="4">
                    <div class="range-value" id="rowsValue">4</div>
                    
                    <label for="columns">分割列数:</label>
                    <input type="range" id="columns" min="2" max="8" value="4">
                    <div class="range-value" id="columnsValue">4</div>
                </div>
                
                <div class="control-group">
                    <h2>操作</h2>
                    <div class="button-group">
                        <button id="splitBtn">分割图像</button>
                        <button id="shuffleBtn" class="secondary">打乱顺序</button>
                    </div>
                    <button id="resetBtn">重置</button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="pieceCount">0</div>
                        <div class="stat-label">拼图块数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="moveCount">0</div>
                        <div class="stat-label">移动次数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="timeSpent">0</div>
                        <div class="stat-label">用时(秒)</div>
                    </div>
                </div>
            </div>
            
            <div class="image-container">
                <div class="image-preview" id="imagePreview">
                    <p>图像将显示在这里</p>
                </div>
                
                <div class="puzzle-container" id="puzzleContainer">
                    <!-- 拼图块将在这里动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h2>使用说明</h2>
            <ol>
                <li>上传一张图像（支持JPG、PNG等格式）</li>
                <li>调整分割行数和列数（默认4×4）</li>
                <li>点击"分割图像"按钮将图像分割成小块</li>
                <li>点击"打乱顺序"按钮随机排列图像块</li>
                <li>通过拖拽图像块来尝试恢复原图</li>
                <li>使用"重置"按钮可以重新开始</li>
            </ol>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const uploadArea = document.getElementById('uploadArea');
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const puzzleContainer = document.getElementById('puzzleContainer');
            const rowsSlider = document.getElementById('rows');
            const columnsSlider = document.getElementById('columns');
            const rowsValue = document.getElementById('rowsValue');
            const columnsValue = document.getElementById('columnsValue');
            const splitBtn = document.getElementById('splitBtn');
            const shuffleBtn = document.getElementById('shuffleBtn');
            const resetBtn = document.getElementById('resetBtn');
            const pieceCount = document.getElementById('pieceCount');
            const moveCount = document.getElementById('moveCount');
            const timeSpent = document.getElementById('timeSpent');
            
            // 状态变量
            let originalImage = null;
            let imagePieces = [];
            let moveCounter = 0;
            let startTime = null;
            let timerInterval = null;
            
            // 事件监听器
            uploadArea.addEventListener('click', () => imageUpload.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                uploadArea.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                uploadArea.style.background = 'transparent';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                uploadArea.style.background = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    handleImageUpload(e.dataTransfer.files[0]);
                }
            });
            
            imageUpload.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleImageUpload(e.target.files[0]);
                }
            });
            
            rowsSlider.addEventListener('input', () => {
                rowsValue.textContent = rowsSlider.value;
            });
            
            columnsSlider.addEventListener('input', () => {
                columnsValue.textContent = columnsSlider.value;
            });
            
            splitBtn.addEventListener('click', splitImage);
            shuffleBtn.addEventListener('click', shufflePieces);
            resetBtn.addEventListener('click', resetGame);
            
            // 处理图像上传
            function handleImageUpload(file) {
                if (!file.type.match('image.*')) {
                    alert('请上传图像文件！');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        imagePreview.innerHTML = '';
                        imagePreview.appendChild(originalImage);
                        resetGame();
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            // 分割图像
            function splitImage() {
                if (!originalImage) {
                    alert('请先上传图像！');
                    return;
                }
                
                const rows = parseInt(rowsSlider.value);
                const columns = parseInt(columnsSlider.value);
                
                // 清空拼图容器
                puzzleContainer.innerHTML = '';
                imagePieces = [];
                
                // 计算每个拼图块的尺寸
                const pieceWidth = originalImage.width / columns;
                const pieceHeight = originalImage.height / rows;
                
                // 创建画布用于分割图像
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = pieceWidth;
                tempCanvas.height = pieceHeight;
                
                // 创建拼图块
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < columns; col++) {
                        // 绘制当前块到临时画布
                        tempCtx.clearRect(0, 0, pieceWidth, pieceHeight);
                        tempCtx.drawImage(
                            originalImage,
                            col * pieceWidth, row * pieceHeight, pieceWidth, pieceHeight,
                            0, 0, pieceWidth, pieceHeight
                        );
                        
                        // 创建图像元素
                        const piece = document.createElement('img');
                        piece.src = tempCanvas.toDataURL();
                        piece.className = 'puzzle-piece';
                        piece.dataset.originalPosition = `${row}-${col}`;
                        piece.dataset.currentPosition = `${row}-${col}`;
                        
                        // 设置样式
                        piece.style.width = `${pieceWidth}px`;
                        piece.style.height = `${pieceHeight}px`;
                        
                        // 添加拖拽功能
                        piece.draggable = true;
                        piece.addEventListener('dragstart', handleDragStart);
                        piece.addEventListener('dragover', handleDragOver);
                        piece.addEventListener('drop', handleDrop);
                        piece.addEventListener('dragend', handleDragEnd);
                        
                        // 添加到拼图容器和数组
                        puzzleContainer.appendChild(piece);
                        imagePieces.push({
                            element: piece,
                            originalRow: row,
                            originalCol: col,
                            currentRow: row,
                            currentCol: col
                        });
                    }
                }
                
                // 更新统计信息
                pieceCount.textContent = rows * columns;
                moveCounter = 0;
                moveCount.textContent = moveCounter;
                
                // 开始计时
                startTime = new Date();
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // 打乱拼图块
            function shufflePieces() {
                if (imagePieces.length === 0) {
                    alert('请先分割图像！');
                    return;
                }
                
                // 打乱数组
                const shuffledPieces = [...imagePieces];
                for (let i = shuffledPieces.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledPieces[i], shuffledPieces[j]] = [shuffledPieces[j], shuffledPieces[i]];
                }
                
                // 更新位置
                const rows = parseInt(rowsSlider.value);
                const columns = parseInt(columnsSlider.value);
                
                shuffledPieces.forEach((piece, index) => {
                    const row = Math.floor(index / columns);
                    const col = index % columns;
                    
                    piece.currentRow = row;
                    piece.currentCol = col;
                    piece.element.dataset.currentPosition = `${row}-${col}`;
                });
                
                // 重新渲染
                renderPieces();
                
                // 重置移动计数
                moveCounter = 0;
                moveCount.textContent = moveCounter;
            }
            
            // 渲染拼图块
            function renderPieces() {
                puzzleContainer.innerHTML = '';
                
                imagePieces.forEach(piece => {
                    puzzleContainer.appendChild(piece.element);
                });
            }
            
            // 重置游戏
            function resetGame() {
                puzzleContainer.innerHTML = '';
                imagePieces = [];
                moveCounter = 0;
                moveCount.textContent = moveCounter;
                timeSpent.textContent = '0';
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                if (originalImage) {
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(originalImage);
                }
            }
            
            // 拖拽功能
            let draggedPiece = null;
            
            function handleDragStart(e) {
                draggedPiece = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.outerHTML);
            }
            
            function handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }
            
            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (draggedPiece !== e.target && e.target.classList.contains('puzzle-piece')) {
                    // 交换两个拼图块的位置
                    const targetPiece = e.target;
                    
                    // 交换数据
                    const draggedPosition = draggedPiece.dataset.currentPosition;
                    const targetPosition = targetPiece.dataset.currentPosition;
                    
                    draggedPiece.dataset.currentPosition = targetPosition;
                    targetPiece.dataset.currentPosition = draggedPosition;
                    
                    // 更新数组
                    const draggedIndex = imagePieces.findIndex(p => p.element === draggedPiece);
                    const targetIndex = imagePieces.findIndex(p => p.element === targetPiece);
                    
                    if (draggedIndex !== -1 && targetIndex !== -1) {
                        const tempRow = imagePieces[draggedIndex].currentRow;
                        const tempCol = imagePieces[draggedIndex].currentCol;
                        
                        imagePieces[draggedIndex].currentRow = imagePieces[targetIndex].currentRow;
                        imagePieces[draggedIndex].currentCol = imagePieces[targetIndex].currentCol;
                        
                        imagePieces[targetIndex].currentRow = tempRow;
                        imagePieces[targetIndex].currentCol = tempCol;
                        
                        // 重新渲染
                        renderPieces();
                        
                        // 更新移动计数
                        moveCounter++;
                        moveCount.textContent = moveCounter;
                        
                        // 检查是否完成
                        checkCompletion();
                    }
                }
                
                return false;
            }
            
            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }
            
            // 检查拼图是否完成
            function checkCompletion() {
                const isComplete = imagePieces.every(piece => 
                    piece.currentRow === piece.originalRow && 
                    piece.currentCol === piece.originalCol
                );
                
                if (isComplete) {
                    setTimeout(() => {
                        alert(`恭喜！你成功完成了拼图！\n移动次数: ${moveCounter}\n用时: ${timeSpent.textContent}秒`);
                        if (timerInterval) {
                            clearInterval(timerInterval);
                            timerInterval = null;
                        }
                    }, 500);
                }
            }
            
            // 更新计时器
            function updateTimer() {
                if (startTime) {
                    const currentTime = new Date();
                    const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
                    timeSpent.textContent = elapsedSeconds;
                }
            }
        });
    </script>
</body>
</html>
