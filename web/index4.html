        // è§£æLRCæ­Œè¯
        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            const result = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                // åŒ¹é…æ—¶é—´æ ‡ç­¾ [mm:ss.xx]
                const timeMatches = line.match(/\[(\d+):(\d+)\.(\d+)\]/g);

                                result.push({
